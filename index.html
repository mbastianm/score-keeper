<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="columns"></div>
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="/img.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-header">
                            <h1 class="card-header-title">Ping Pong Keeper</h1>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="score-p1">0</span> to <span id="score-p2">0</span></h1>
                                <p class="subtitle">Use the button below to keep score</p>
                                <label for="max-score" class="label is-large is-inline">Playing to:</label>
                                <div class="select is-rounded">
                                    <select name="" id="max-score">
                                        <option value=" 5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="btn-p1" class="button is-primary card-footer-item">+1 Player one</button>
                            <button id="btn-p2" class="button is-info card-footer-item">+1 Player two</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
